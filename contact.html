<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Spotify Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        header {
            background-color: #1db954;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #282828;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background: #1db954;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #17a44b;
        }

        #response-message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Spotify Clone</h1>
        <nav>
            <ul>
                <li><a href="C:\Users\karup\OneDrive\Desktop\mp's spotify\main.html">Home</a></li>
                <li><a href="C:\Users\karup\OneDrive\Desktop\mp's spotify\contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions or need support? Reach out to us!</p>

        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div id="response-message"></div>
    </section>

    <footer>
        <p>&copy; 2025 Spotify Clone. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;
            let responseMessage = document.getElementById("response-message");

            if (name && email && message) {
                responseMessage.textContent = "Thank you for reaching out! We'll get back to you soon.";
                responseMessage.style.color = "green";
                
                // Clear the form
                document.getElementById("contact-form").reset();
            } else {
                responseMessage.textContent = "Please fill out all fields.";
                responseMessage.style.color = "red";
            }
        });
    </script>
</body>
</html>
